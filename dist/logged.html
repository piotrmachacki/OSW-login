<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>OSW logowanie</title>
	<meta name="description" content="Logowanie do strony portalu OSW">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Exo+2&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<header class="main-header logged">
	<div class="container-fluid">
		<div class="row">
			<div class="col col-12">
				
				<div class="wrapper">

					<div class="logo-wrap">
						<div>
							<img src="images/elem-top-logo.png" alt="LOGO">
						</div>
					</div>

					<div class="nav-wrap">
						<ul>
							<li><a href="#">Aktualności</a></li>
							<li><a href="#">Twoje szkolenia</a></li>
						</ul>
					</div>

					<div class="menu-wrap">
						<ul>
							<li><a href="#" class="item"><i class="far fa-question-circle"></i><span>pomoc</span></a></li>
							<li><a href="#" class="item"><i class="fas fa-cog"></i><span>ustawienia</span></a></li>
							<li><a href="#" class="item"><i class="fas fa-sign-out-alt"></i><span>wyloguj</span></a></li>
							<li><a href="#" class="item active"><i class="fas fa-star"></i><span>profil</span></a></li>
						</ul>
					</div>

				</div>

			</div>
		</div>
	</div>
</header>

	<main class="main-section">

		<div class="container-fluid">
					
			<div class="welcome">
				<div class="row">
					<div class="col col-12">
						<span class="message">Witaj Oświecony:</span>
						<span class="user">Andrzej Kowalski</span>
					</div>
				</div>
			</div>

			

			<div class="row">
				<div class="col col-12">
					
					<div class="modules">
						
						<div class="row">

							<div class="col col-12 col-sm-6 col-lg-4">
								<div class="module">
									<div class="top-wrap">
										<img src="images/zd1.jpg" alt="">
										<div class="elem color-1">
											<i class="far fa-times-circle"></i></i>
										</div>
									</div>
									<div class="bottom-wrap">
										<div class="name">Moduł I: Produkty</div>
										<div class="progress">
											<div class="progress-bar" data-width="90"></div>
										</div>
										<div class="footer">
											<a href="#" class="effect-2">przejdź dalej</a>
										</div>
									</div>
								</div>
							</div>

							<div class="col col-12 col-sm-6 col-lg-4">
								<div class="module">
									<div class="top-wrap">
										<img src="images/zd2.jpg" alt="">
										<div class="elem color-2">
											<i class="far fa-check-circle"></i>
										</div>
									</div>
									<div class="bottom-wrap">
										<div class="name">Moduł II: Procedury</div>
										<div class="progress">
											<div class="progress-bar" data-width="0"></div>
										</div>
										<div class="footer">
											<a href="#" class="effect-2">przejdź dalej</a>
										</div>
									</div>
								</div>
							</div>

							<div class="col col-12 col-sm-6 col-lg-4">
								<div class="module">
									<div class="top-wrap">
										<img src="images/zd3.jpg" alt="">
										<div class="elem color-3">
											<i class="far fa-check-circle"></i>
										</div>
									</div>
									<div class="bottom-wrap">
										<div class="name">Moduł III: Misja i wizja</div>
										<div class="progress">
											<div class="progress-bar" data-width="70"></div>
										</div>
										<div class="footer">
											<a href="#" class="effect-2">przejdź dalej</a>
										</div>
									</div>
								</div>
							</div>

						</div>

					</div>

				</div>
			</div>
				
		</div>

	</main>

	<footer class="main-footer">
	<div class="container-fluid">
		<div class="row">
			<div class="col col-12">

				<div class="wrapper">
					
					<div class="copyright">
						&copy; 2018 Oświecony
					</div>

					<div class="elem"></div>

				</div>
				
			</div>
		</div>
	</div>
</footer>
	
	<script src="js/scripts.js"></script>

</body>

</html>
