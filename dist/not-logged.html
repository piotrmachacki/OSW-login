<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>OSW logowanie</title>
	<meta name="description" content="Logowanie do strony portalu OSW">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Exo+2&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>

<body id="particles-js" class="particles-js">

	<header class="main-header not-logged">
	<div class="container-fluid">
		<div class="row">
			<div class="col col-12">
				
				<div class="wrapper">

					<div class="logo-wrap">
						<div>
							<img src="images/elem-top-logo.png" alt="LOGO">
						</div>
					</div>

					<div class="nav-wrap"></div>

					<div class="menu-wrap">
						<ul>
							<li><div class="item active"></div></li>
						</ul>
					</div>

				</div>

			</div>
		</div>
	</div>
</header>

	<main class="main-section">

		<div class="container-fluid">
					
			<div class="login-form-wrap">
				<form class="login-form" action="#" type="post">
					
					<h4 class="heading">Logowanie</h4>
				
					<div class="form-group">
						<label for="login">Nazwa użytkownika lub hasło</label>
						<input id="login" type="text" name="login">
					</div>
				
					<div class="form-group">
						<label for="password">Hasło</label>
						<input id="password" type="password" name="password">
					</div>
				
					<div class="form-group checkbox-group">
						<input id="remember" type="checkbox" name="remember">
						<label for="remember">
							<i class="fas fa-check"></i>
							<span>Zapamietaj dane logowania</span>
						</label>
					</div>
				
					<div class="button-group">
						<button class="btn btn-primary" type="button">Logowanie</button>
						<button class="btn btn-secondary" type="button">Rejestracja</button>
					</div>
				
					<div class="footer">
						<a href="#" class="effect-1">Nie pamiętasz hasła?</a>
					</div>
				
				</form>
			</div>
				
		</div>

	</main>

	<footer class="main-footer">
	<div class="container-fluid">
		<div class="row">
			<div class="col col-12">

				<div class="wrapper">
					
					<div class="copyright">
						&copy; 2018 Oświecony
					</div>

					<div class="elem"></div>

				</div>
				
			</div>
		</div>
	</div>
</footer>
	
	<script src="js/scripts.js"></script>

</body>

</html>
